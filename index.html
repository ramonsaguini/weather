<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
            <h1>Weather forecast</h1>
            
            <div class="box-1">
                <input type="text" name="inp-city" placeholder="Insert City" class="inp" class="text">
                <button class="btn" onclick="clickIn()"> <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg"
                        alt="img-search"></button>
            </div>
            
            <h1>How is the weather today?</h1>
            
            <div>
                <h2 class="city">City</h2>
            </div>
            
            <div class="box-img">
                <h2 class="temp">°C</h2>
                <img src="https://openweathermap.org/img/wn/04n.png" alt="img" class="img-umidity" width="80px">
                <h2 class="description"></h2>
            </div>
            
            <div class="umidity">
                <h2 class="moisture">Umidity</h2>
            </div>
    </div>
    
    <p style="text-align: center;" ><strong>$%^& Copyright © Ramon Andrade $%^&</strong></p>
    
    
    <script src="script.js"></script>   
</body>
</html>
